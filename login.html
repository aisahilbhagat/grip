<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRIP // SYSTEM_ACCESS</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --c-bg: #050505;
            --c-surface: #111;
            --c-accent: #ccff00; /* The signature Acid Green */
            --c-text: #fff;
            --c-text-dim: #888;
            --c-error: #ff2a2a;
            
            --border-width: 2px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh; /* Mobile browser friendly */
            background-color: var(--c-bg);
            color: var(--c-text);
            overflow-x: hidden;
            position: relative;
        }

        /* --- VISUAL FX LAYERS --- */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            /* Static noise texture */
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            opacity: 0.6;
        }
        
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(transparent 0%, var(--c-surface) 1%, transparent 2%) 0 0 / 50px 50px,
                linear-gradient(90deg, transparent 0%, var(--c-surface) 1%, transparent 2%) 0 0 / 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        /* --- MAIN CONTAINER --- */
        .login-wrapper {
            position: relative;
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            
            background: rgba(10, 10, 10, 0.95);
            border: var(--border-width) solid var(--c-surface);
            box-shadow: 15px 15px 0px rgba(0,0,0,0.5); /* Heavy block shadow */
            
            /* The aggressive ZZZ geometry */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Interactive Corner Accents */
        .login-wrapper::before, .login-wrapper::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid var(--c-accent);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .login-wrapper::before {
            top: 0;
            left: 0;
            border-bottom: none;
            border-right: none;
        }

        .login-wrapper::after {
            bottom: 0;
            right: 0;
            border-top: none;
            border-left: none;
        }

        .login-wrapper:hover::before,
        .login-wrapper:hover::after {
            width: 90px;
            height: 90px;
            opacity: 1;
        }

        /* --- TYPOGRAPHY --- */
        .logo {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: -3px;
            color: var(--c-text);
            line-height: 1;
        }

        .logo span {
            color: var(--c-accent);
        }

        .logo-sub {
            display: block;
            font-size: 0.85rem;
            letter-spacing: 4px;
            color: var(--c-text-dim);
            margin-bottom: 2.5rem;
            font-weight: 400;
            text-transform: uppercase;
            border-bottom: 1px solid #222;
            padding-bottom: 10px;
        }

        /* --- INPUTS --- */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            color: var(--c-text);
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(204, 255, 0, 0.05);
            border-color: var(--c-accent);
            padding-left: 1.8rem; /* Slide effect */
            box-shadow: -5px 0 0 var(--c-accent); /* Left accent bar on focus */
        }

        input::placeholder {
            color: #555;
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 700;
        }
        
        .input-deco {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: var(--c-accent);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
        }

        input:focus + .input-deco {
            opacity: 1;
            transform: translateY(-50%) translateX(-5px);
        }

        /* --- BUTTONS --- */
        button {
            width: 100%;
            padding: 1.3rem;
            margin-top: 1rem;
            background: var(--c-text);
            color: #000;
            border: none;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.15s ease;
            /* Angled button shape */
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }

        button:hover {
            background: var(--c-accent);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(255,255,255,0.1);
        }

        button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }
        
        button:disabled {
            background: #222;
            color: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* --- LINKS --- */
        .signup-link {
            margin-top: 2rem;
            color: var(--c-text-dim);
            font-size: 0.8rem;
            text-align: center;
        }

        .signup-link a {
            color: var(--c-text);
            text-decoration: none;
            border-bottom: 2px solid var(--c-accent);
            font-weight: 700;
            transition: background 0.3s;
        }

        .signup-link a:hover {
            background: var(--c-accent);
            color: #000;
        }

        /* --- MESSAGES --- */
        #message-box {
            display: none;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 42, 42, 0.08);
            border-left: 4px solid var(--c-error);
            color: var(--c-error);
            font-size: 0.9rem;
            font-weight: 700;
            position: relative;
            animation: glitchEntry 0.2s steps(2);
        }

        #message-box.success {
            border-left-color: var(--c-accent);
            color: var(--c-accent);
            background: rgba(204, 255, 0, 0.08);
        }
        
        #message-box.visible {
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 0.5;
        }

        @keyframes glitchEntry {
            0% { transform: translate(-10px, 0) skew(10deg); opacity: 0; }
            20% { transform: translate(10px, 0) skew(-10deg); opacity: 1; }
            40% { transform: translate(-5px, 0) skew(5deg); }
            60% { transform: translate(5px, 0) skew(-5deg); }
            100% { transform: translate(0, 0) skew(0); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            .login-wrapper {
                width: 94%;
                padding: 1.5rem;
                box-shadow: none;
                border-width: 1px;
            }
            
            .bg-grid { display: none; } /* Performance */

            .logo { font-size: 2.8rem; }
        }
        
        /* Ultra-wide support */
        @media (min-width: 1600px) {
            body { font-size: 18px; }
            .login-wrapper { max-width: 500px; }
        }
    </style>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
</head>
<body>

    <div class="bg-grid"></div>
    <div class="bg-noise"></div>

    <div class="login-wrapper">
        <div class="logo">GRIP<span>.sys</span></div>
        <div class="logo-sub">Neural_Interface // V.3.1</div>
        
        <div id="message-box">
            <span id="message-text"></span>
            <span class="close-btn">&times;</span>
        </div>

        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email-input" placeholder="User // ID" required autocomplete="email">
                <div class="input-deco">●</div>
            </div>
            
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Pass // Key" required autocomplete="current-password">
                <div class="input-deco">●</div>
            </div>

            <button type="submit" id="login-button">Initialize</button>
        </form>

        <p class="signup-link">No Credentials? <a href="contact.html">Request Access</a></p>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script type="module">
        import { firebaseConfig } from './firebase-config.js';

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const closeBtn = document.querySelector('.close-btn');
        
        function showMessage(message, isError = true) {
            messageText.textContent = message;
            messageBox.classList.remove('success');
            if (!isError) {
                messageBox.classList.add('success');
            }
            messageBox.classList.add('visible');
        }

        function clearMessage() {
            messageBox.classList.remove('visible');
            messageText.textContent = '';
        }

        closeBtn.addEventListener('click', clearMessage);
        
        loginForm.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', clearMessage);
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                loginButton.innerHTML = "ACCESS GRANTED";
                loginButton.style.background = "#ccff00";
                loginButton.style.color = "#000";
                
                showMessage("System Link Established. Redirecting...", false);
                setTimeout(() => {
                    window.location.href = "chat.html";
                }, 800);
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessage();

            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            loginButton.disabled = true;
            loginButton.innerHTML = 'SYNCING...';

            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    let errorMessage = "Connection Failure.";
                    switch (error.code) {
                        case 'auth/wrong-password':
                            errorMessage = 'Key Mismatch (Wrong Password).';
                            break;
                        case 'auth/user-not-found':
                            errorMessage = 'Identity Unknown (User Not Found).';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid Syntax (Bad Email Format).';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Traffic Overload. Standby.';
                            break;
                    }
                    showMessage(errorMessage);
                    console.error("Login error:", error.code, errorMessage);
                })
                .finally(() => {
                    if (!auth.currentUser) {
                        loginButton.disabled = false;
                        loginButton.innerHTML = 'Initialize';
                    }
                });
        });
    </script>
</body>
</html>
