<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
        
        /* Global box-sizing fix to prevent horizontal scrolling */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            position: relative;
        }
        
        /* âœ… Local background (replace bg.jpg with your own file) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('loginbg.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
        }

        .login-container {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.7);
            padding: 3.5rem;
            border: 1px solid #fff;
            border-radius: 5px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 450px;
        }

        .logo {
            font-size: 3.8rem;
            margin-bottom: 2.8rem;
        }

        input {
            display: block;
            width: 100%;
            padding: 1.5rem;
            margin-bottom: 1.8rem;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1.6rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 5px #fff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 1.7rem;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #message-box {
            position: relative;
            display: none;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1rem;
            animation: fadeInDown 0.5s ease-out;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); 
        }
        
        #message-box.visible {
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            .login-container {
                padding: 2rem; /* Reduced padding for smaller screens */
                width: 95%; 
            }

            .logo {
                font-size: 2.5rem; /* Smaller logo */
                margin-bottom: 2rem;
            }

            input {
                padding: 1rem; /* Smaller touch targets */
                margin-bottom: 1.2rem;
                font-size: 1.1rem; /* Prevent zoom on iOS */
            }

            button {
                padding: 1.2rem;
                font-size: 1.2rem;
            }
        }
    </style>
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
</head>
<body>
    <div class="login-container">
        <div class="logo">Î¨ushi.in</div>
        <div id="message-box">
            <span class="close-btn">&times;</span>
            <span id="message-text"></span>
        </div>
        <form id="login-form">
            <input type="email" id="email-input" placeholder="Email" required>
            <input type="password" id="password-input" placeholder="Password" required>
            <button type="submit" id="login-button">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="contact.html">Get Access Now</a></p>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script type="module">
        import { firebaseConfig } from './firebase-config.js';

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const closeBtn = document.querySelector('.close-btn');
        
        function showMessage(message, isError = true) {
            messageText.textContent = message;
            messageBox.style.backgroundColor = isError ? '#f44336' : '#4CAF50';
            messageBox.classList.add('visible');
        }

        function clearMessage() {
            messageBox.classList.remove('visible');
            messageText.textContent = '';
        }

        closeBtn.addEventListener('click', clearMessage);
        loginForm.addEventListener('input', clearMessage);

        auth.onAuthStateChanged((user) => {
            if (user) {
                // âœ… Show success before redirect
                showMessage("Based. Logging you in ðŸš€", false);
                setTimeout(() => {
                    window.location.href = "chat.html";
                }, 800);
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessage();

            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    let errorMessage = "Something went wrong, bro. Try again.";
                    switch (error.code) {
                        case 'auth/wrong-password':
                            errorMessage = 'Broâ€¦ that password is more wrong than pineapple on pizza. ðŸ';
                            break;
                        case 'auth/user-not-found':
                            errorMessage = 'No account found, chief. Did you typo or just manifest a fake email? ðŸ¤”';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'That email looks sus. Try again. ðŸ•µï¸â€â™‚ï¸';
                            break;

                    }
                    showMessage(errorMessage);
                    console.error("Login error:", error.code, errorMessage);
                })
                .finally(() => {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                });
        });
    </script>
</body>
</html>
